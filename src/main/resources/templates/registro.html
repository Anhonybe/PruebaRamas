<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #283128 50%, #152238 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .form-floating>.form-control:focus~label,
        .form-floating>.form-control:not(:placeholder-shown)~label {
            opacity: 0.65;
            transform: scale(0.85) translateY(-1.5rem) translateX(0.15rem);
        }
    </style>
</head>

<body>
    <div class="card bg-light">

        <form th:action="@{/registro}" method="post" th:object="${user}">
            <h3 class="text-center mb-4">Registrarse</h3>

            <div class="row mb-3">
                <label for="nombre" class="form-label">
                    <i class="fas fa-user"></i> Nombre
                </label>
                <input type="text" class="form-control" th:field="*{nombre}"
                    th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''" placeholder="Tu nombre">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="apellidos" class="form-label">
                    <i class="fas fa-user"></i> Apellidos
                </label>
                <input type="text" class="form-control" th:field="*{apellidos}"
                    th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''" placeholder="Tus apellidos">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="correo" class="form-label">
                    <i class="fas fa-envelope"></i> Correo Electrónico
                </label>
                <input type="email" class="form-control" th:field="*{correo}"
                    th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''"
                    placeholder="ejemplo@gmail.com">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="telefono" class="form-label">
                    <i class="fas fa-phone"></i> Teléfono
                </label>
                <input type="tel" class="form-control" th:field="*{telefono}"
                    th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''" placeholder="999999999">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input type="password" class="form-control" th:field="*{password}"
                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" placeholder="Tu contraseña">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock"></i> Confirmar Contraseña
                </label>
                <input type="password" class="form-control" th:field="*{confirmPassword}"
                    th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                    placeholder="Confirma tu contraseña">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                    th:errors="*{confirmPassword}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>

            <div class="text-center mt-3">
                ¿Ya tienes cuenta? <a th:href="@{/}">Iniciar sesión</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
